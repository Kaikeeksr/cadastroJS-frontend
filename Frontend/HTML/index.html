<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Formulário de cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="../CSS/img/undraw_hiring_re_yk5n.svg" alt="" />
      </div>
      <div class="form">
        <!-- dialog -->
        <dialog id="infoModal">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem
            voluptas praesentium mollitia quidem, assumenda consectetur, nulla
            maiores recusandae odit placeat aliquam repudiandae alias,
            reiciendis ipsa numquam minima doloribus esse voluptatum.
          </p>
          <button id="closeModal">Ok!</button>
        </dialog>
        <form action="#">
          <!-- Cabeçalho do formulário -->
          <div class="form-header">
            <div class="title">
              <h1>Cadastro</h1>
            </div>
            <div class="info-button">
              <button>
                <img
                  src="../CSS/img/info-2-svgrepo-com.svg"
                  alt="logo de janela de informação"
                />
              </button>
            </div>
          </div>
          <!-- inputs -->
          <div class="input-group">
            <div class="input-box">
              <label for="name">Nome</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Digite o nome do funcionário"
                required
              />
            </div>
            <div class="input-box">
              <label for="cpf">CPF</label>
              <input
                type="text"
                name="cpf"
                id="cpf"
                placeholder="Digite o CPF do funcionário"
                maxlength="14"
                required
              />
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite o e-mail do funcionário"
                required
              />
            </div>
            <div class="input-box">
              <label for="tel">Telefone</label>
              <input
                type="text"
                name="tel"
                id="tel"
                placeholder="(XX) XXXX-XXXX"
                required
              />
            </div>
            <div class="input-box">
              <label for="payment">Salário</label>
              <input
                type="text"
                name="payment"
                id="payment"
                placeholder="Digite o nome do funcionário"
                required
              />
            </div>
            <div class="input-box">
              <label for="name">Setor</label>
              <select name="department" id="department">
                <option value="design">Design</option>
                <option value="logistics">Logística</option>
                <option value="support">Suporte</option>
                <option value="marketing">Marketing</option>
              </select>
            </div>
          </div>
          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>
            <div class="gender-group">
              <div class="gender-inputs">
                <input
                  type="radio"
                  name="gender"
                  id="gender"
                  value="feminino"
                />
                <label for="female">Feminino</label>
              </div>
              <div class="gender-inputs">
                <input
                  type="radio"
                  name="gender"
                  id="gender"
                  value="masculino"
                />
                <label for="male">Masculino</label>
              </div>
              <div class="gender-inputs">
                <input type="radio" name="gender" id="gender" value="outro" />
                <label for="other">Outro</label>
              </div>
              <div class="gender-inputs">
                <input type="radio" name="gender" id="gender" value="nenhum" />
                <label for="none">Preferiu não dizer</label>
              </div>
            </div>
          </div>
          <div class="submit-button">
            <button id="submit-button">Confirmar</button>
          </div>
          <div class="msg"></div>
        </form>
      </div>
    </div>
  </body>
  <script src="../JS/main.js" type="module"></script>
  <!-- Máscara dos inputs com JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
  <script>
    $("#tel").mask("(00) 00000-0000")
    $("#payment").mask("R$ 000.000.000.000.000,00", { reverse: true })
  </script>
</html>
